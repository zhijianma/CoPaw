# Test Docker build on commits (no push)
name: Docker Build Test

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
    paths:
      - 'deploy/Dockerfile'
      - 'deploy/**'
      - 'pyproject.toml'
      - 'src/**'
      - '.github/workflows/docker-build-test.yml'
  pull_request:
    paths:
      - 'deploy/Dockerfile'
      - 'deploy/**'
      - 'pyproject.toml'
      - 'src/**'

env:
  IMAGE: copaw-test

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64 only, no push)
        env:
          COPAW_ENABLED_CHANNELS: "dingtalk,feishu,qq,console"
        run: |
          docker buildx build --platform linux/amd64 \
            -f deploy/Dockerfile \
            --build-arg COPAW_ENABLED_CHANNELS="${COPAW_ENABLED_CHANNELS}" \
            -t ${IMAGE}:test \
            --load .

      - name: Test image health
        run: |
          docker run -d --name copaw-test -p 8088:8088 ${IMAGE}:test
          sleep 10
          curl -f http://localhost:8088/health || exit 1
          docker logs copaw-test
          docker stop copaw-test

      - name: Clean up
        if: always()
        run: |
          docker rm -f copaw-test || true
          docker rmi ${IMAGE}:test || true
