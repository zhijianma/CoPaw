# Build CoPaw Docker image and push to DockerHub + Aliyun ACR on release.
# Tags per registry: <version>-ms and <version> (see scripts/docker_build.sh).
name: Docker Build and Push on Release

on:
  release:
    types: [published]

env:
  ACR_REGISTRY: agentscope-registry.ap-southeast-1.cr.aliyuncs.com
  IMAGE: agentscope/copaw

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build image (Dockerfile → :version, all channels except imessage)
        env:
          COPAW_ENABLED_CHANNELS: "discord,dingtalk,feishu,qq,console"
        run: |
          DOCKERFILE=deploy/Dockerfile bash scripts/docker_build.sh "copaw:release"

      - name: Build image (Dockerfile_ms → :version-ms)
        run: |
          DOCKERFILE=deploy/Dockerfile_ms bash scripts/docker_build.sh "copaw:release-ms"

      - name: Tag and push to Aliyun ACR
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          docker tag "copaw:release" "${ACR_REGISTRY}/${IMAGE}:${VERSION}"
          docker tag "copaw:release-ms" "${ACR_REGISTRY}/${IMAGE}:${VERSION}-ms"
          docker push "${ACR_REGISTRY}/${IMAGE}:${VERSION}"
          docker push "${ACR_REGISTRY}/${IMAGE}:${VERSION}-ms"

      - name: Tag and push to DockerHub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          docker tag "copaw:release" "docker.io/${IMAGE}:${VERSION}"
          docker tag "copaw:release-ms" "docker.io/${IMAGE}:${VERSION}-ms"
          docker push "docker.io/${IMAGE}:${VERSION}"
          docker push "docker.io/${IMAGE}:${VERSION}-ms"
